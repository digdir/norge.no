name: Build, Push, and Deploy Strapi to Azure

on:
  push:
    branches:
      - main  # Or your production branch
    paths:
      # This ensures the action only runs when CMS code changes
      - 'apps/cms/**'
      - '.github/workflows/cms.yml'

env:
  IMAGE_NAME: ${{ secrets.ACR_LOGIN_SERVER }}/strapi-image:${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # This line has been fixed to set the correct Docker build context
          docker build ./apps/cms -f apps/cms/Dockerfile -t $IMAGE_NAME
          docker push $IMAGE_NAME

  deploy:
      runs-on: ubuntu-latest
      needs: build-and-push
      steps:
        - name: Deploy to Azure App Service
          uses: azure/webapps-deploy@v2
          with:
            # Uses the Publish Profile for authentication
            publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
            
            # Overrides the placeholder image
            app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
            images: ${{ env.IMAGE_NAME }}
            
            # Sets the correct startup command
            startup-command: 'pnpm run start'