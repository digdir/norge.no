name: Build and deploy Node.js app to Azure Web App - strapi-cms-test-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # --- ADDED: Set up pnpm ---
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.x

      # --- ADDED: Install, Build, and Prepare Production node_modules ---
      - name: Install dependencies and Build
        run: |
          cd apps/cms
          pnpm install
          pnpm run build

      - name: Install Production Dependencies
        run: |
          cd apps/cms
          pnpm install --prod

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./apps/cms

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7B80AC2107AA43519DE93D47CF80C5F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_69B2E28679A1404FB69AB388E4541A6C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95B1DEE1EC7E4BA9A28BF4E05D9DDC69 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "strapi-cms-test-app"
          slot-name: "Production"
          package: .
          clean: true
